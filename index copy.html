<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Villain Branch Downloader</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Villain Branch Downloader</h1>
  <input type="text" id="branchInput" placeholder="Enter branch name (e.g. 3655300)" />
  <button onclick="checkBranch()">Download</button>
  <div id="message"></div>

  <script>
    async function checkBranch() {
      const branch = document.getElementById("branchInput").value.trim();
      const message = document.getElementById("message");

      if (!branch) {
        message.textContent = "Please enter a branch name.";
        return;
      }

      const apiUrl = `https://api.github.com/repos/toshiro9117/Villain-steam-hub/branches/${branch}`;

      message.textContent = "üîç Checking branch...";

      try {
        const response = await fetch(apiUrl);
        if (response.ok) {
          message.textContent = `‚úÖ Branch "${branch}" found. Downloading ZIP...`;
          const zipUrl = `https://github.com/toshiro9117/Villain-steam-hub/archive/refs/heads/${branch}.zip`;
          window.location.href = zipUrl;
        } else {
          message.textContent = `‚ùå Branch "${branch}" does not exist.`;
        }
      } catch (error) {
        console.error(error);
        message.textContent = "‚ö†Ô∏è Error checking the branch. Please try again.";
      }
    }
  </script>
</body>
</html>
