<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Branch Downloader</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('https://raw.githubusercontent.com/toshiro9117/Villain-steam-hub/refs/heads/main/bg.jpg'); /* Using the provided link */
      background-size: cover; /* Cover the entire screen */
      background-position: center; /* Center the image */
      background-repeat: no-repeat; /* Prevent tiling */
      color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
      border-radius: 12px;
      padding: 40px 50px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* Input and Button Styling */
    input[type="text"] {
      padding: 12px 15px;
      font-size: 1rem;
      width: 100%;
      border: 2px solid #fff;
      border-radius: 8px;
      margin-bottom: 15px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #feb47b;
    }

    button {
      padding: 12px 20px;
      font-size: 1.2rem;
      background-color: #ff7e5f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #feb47b;
    }

    /* Loading Spinner */
    .loading {
      display: none;
      margin-top: 20px;
      font-size: 1.2rem;
      color: #fff;
      animation: spin 1s linear infinite;
    }

    .spinner {
      margin-left: 10px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }

    /* Keyframe for spinner animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Message Styling */
    #message {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #ffd700;
    }

    /* Add smooth transition effects for hover buttons */
    button:active {
      transform: scale(0.98);
    }

    /* Responsive Design */
    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      input[type="text"], button {
        font-size: 1rem;
        padding: 10px;
      }

      .container {
        padding: 30px;
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>GitHub Branch Downloader</h1>
    <p>Search for a branch in the repository and download it directly.</p>
    <input type="text" id="branchInput" placeholder="Enter branch name..." />
    <button onclick="searchBranch()">Search</button>
    <div id="message"></div>
    <div id="loading" class="loading">
      Searching... <div class="spinner"></div>
    </div>
  </div>

  <script>
    // Disable right-click and dev tools shortcuts
    function disableKeys(e) {
      if (
        e.keyCode === 123 || // F12
        (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
        (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
        (e.ctrlKey && e.keyCode === 85) // Ctrl+U
      ) {
        return false;
      }
    }

    async function searchBranch() {
      const branchInput = document.getElementById("branchInput");
      const branchName = branchInput.value.trim().toLowerCase();
      const messageDiv = document.getElementById("message");
      const loadingDiv = document.getElementById("loading");

      if (!branchName) {
        messageDiv.textContent = "Please enter a branch name.";
        return;
      }

      // Show loading spinner
      loadingDiv.style.display = "block";

      // Simulate loading for 3 seconds
      setTimeout(async () => {
        const repoOwner = "toshiro9117";
        const repoName = "Villain-steam-hub";
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/branches`;

        try {
          const response = await fetch(apiUrl);
          if (!response.ok) throw new Error("GitHub API error");

          const branches = await response.json();
          const exists = branches.some(b => b.name.toLowerCase() === branchName);

          // Hide the loading spinner
          loadingDiv.style.display = "none";

          if (exists) {
            const downloadConfirm = confirm(`The branch "${branchName}" exists. Do you want to download it as a .zip file?`);

            if (downloadConfirm) {
              const downloadUrl = `https://github.com/${repoOwner}/${repoName}/archive/refs/heads/${branchName}.zip`;
              window.location.href = downloadUrl;
            } else {
              branchInput.value = '';
              messageDiv.textContent = "Download cancelled.";
            }
          } else {
            messageDiv.textContent = `"${branchName}" branch does not exist.`;
          }
        } catch (error) {
          console.error(error);
          messageDiv.textContent = "An error occurred. Please try again.";
          loadingDiv.style.display = "none"; // Hide the loading spinner on error
        }
      }, 3000); // Wait 3 seconds to simulate loading
    }
  </script>
</body>
</html>
